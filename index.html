<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="search-container">
          <label for="search-box"
            ><img src="images/search.svg" alt="magnifying glass icon"
          /></label>
          <input type="search" name="search" id="search-box" />
        </div>
        <div class="profile-corner">
          <img src="images/bell.png" alt="notification bell" />
          <img src="images/chuck.jpg" alt="profile photo for account" />
          <div class="account-name">
            <p>Charles Barkley</p>
          </div>
        </div>
        <div class="profile-greeting">
          <img src="images/chuck.jpg" alt="profile photo for account" />
          <div class="account-greeting">
            <p>Welcome,</p>
            <p>Charles Barkley (@SirCharles)</p>
          </div>
        </div>
        <div class="header-btns">
          <button>New</button>
          <button>Upload</button>
          <button>Share</button>
        </div>
      </div>
      <div class="sidebar"></div>
      <div class="main-content">
        <div class="main-left">
          <p>Recent NBA News</p>
          <div class="left-content">
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
            <div class="card"></div>
          </div>
        </div>
        <div class="main-right"></div>
      </div>
    </div>
  </body>
</html>
